{% extends 'base2.html' %}
{% block content %}
{% load static %}

<!-- Breadcrumb Start -->
<div class="breadcrumb-area bg-image" data-bgimage="{% static 'assets/img/bg/page-banner.jpg' %}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="page-title color--white">Blogs</h2>
        <ul class="breadcrumb">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a><span></span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid ">
  <div class="row ">
    {% for blog in blogs %}
    <div class="col-md-3 py-3">
      <div class="card " style="width: 32rem;">
        <img src="{{blog.image.url|safe|truncatechars:400}}" class="card-img-top" alt="...">
        <div class="card-body m-2 p-2">
          <h5 class="card-title">{{blog.title}}</h5>
          <p class="card-text">{{blog.content}}</p>
    
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>







{% endblock %}
