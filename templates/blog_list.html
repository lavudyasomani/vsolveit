{% extends 'admin_nav.html' %}
{% block content %}
{% load static %}

<!---------------------- banner mini --------------------->
<div class="breadcrumb-area bg-image" data-bgimage="{% static 'assets/img/bg/page-banner.jpg' %}">
 <div class="container-fluid">
  <div class="row">
   <div class="col-12 text-center">
    <h2 class="page-title color--white">Add Blog Form</h2>
    <ul class="breadcrumb">
     <li><a href="{% url 'home' %}">Home</a></li>
     <li><a href="{% url 'about' %}">About</a><span></span></li>
    </ul>
   </div>
  </div>
 </div>
</div>
<!----------------------end banner mini --------------------->

<div class="container py-3">
 <div class="row justify-content-md-center">
  <div class="col-md-4 bg-light">
   <h1 class="text-center "><b></b></h1>
  <form method="POST" action="{% url 'create_blog' %}" enctype="multipart/form-data">
    {% csrf_token %}
  
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" name="title" placeholder="Enter title" id="title"
        aria-describedby="titleHelp">
    </div>
  
    <div class="mb-3">
      <label for="content" class="form-label">Content:</label>
      <input type="text" class="form-control" name="content" placeholder="Enter content" id="content"
        aria-describedby="contentHelp">
    </div>
  
    <div class="mb-3">
      <label for="image" class="form-label">Image:</label>
      <input type="file" class="form-control" name="image" id="image" aria-describedby="imageHelp">
    </div>
    <br>
  
    <div class="text-center">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
    <br>
  </form>



  </div>
 </div>
</div>
{% endblock %}
